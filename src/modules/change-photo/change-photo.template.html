<ion-view view-title="Upload New Photo">
    <ion-content padding="true" class="photo-page">

        <h2 class="photo-page-title">Current photo</h2>
        <img src="img/avatar.jpeg" alt="avatar">

        <p class="h3">Upload a new photo</p>
        <p class="h5">Select a photo from your computer (.jpg, .png)</p>

        <div class="list">

            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="Choose photo">
                </label>
                <button class="button button-positive button-small">
                    Browse...
                </button>
            </div>

        </div>

        <p class="h5">You will be able to crop and position your photo after uploading it.</p>
        <button class="button button-positive button-block">Upload</button>

    </ion-content>
</ion-view>
