<ion-view>
	<ion-content scroll="true" class="auth-page">
		<div class="row">
			<div class="col">
				<img src="img/logo.png" alt="logo" class="logo">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<form class="form-auth">
					<h2>ACDN Login</h2>
					<div class="list">
						<label class="item item-input">
							<span class="input-label mute-text">Username</span>
							<input type="text" class="mute-text">
						</label>
						<label class="item item-input">
							<span class="input-label mute-text">Password</span>
							<input type="password" class="mute-text">
						</label>
					</div>
					<div class="padding-tb-10 button-wrapper">
						<button class="button button-positive button-block">Login</button>
						<button class="button button-positive button-block" ui-sref="join">Join ACDN</button>
					</div>
					<hr class="hidden" />
					<div class="forgot-pass">
						<a ui-sref="reset">I forgot my password</a>
					</div>
				</form>
			</div>
		</div>
	</ion-content>
</ion-view>
