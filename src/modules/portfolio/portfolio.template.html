<ion-view view-title="My ePortfolio">
    <ion-content class="portfolio-page" scroll="true">
        <ion-item class="item item-thumbnail-left">
            <img src="img/avatar.jpeg">
            <h3><span ng-bind="'John'"></span> Bloggs</h3>
            <h4><span class="bold-text">Preferred name: </span>Spirit</h4>
            <h4><span class="bold-text">DOB: </span>Example</h4>
            <h4><span class="bold-text">Email: </span>sandbox@agedcaredn.com.au</h4>
            <h4><span class="bold-text">Mobile: </span>0412345678</h4>
            <button class="button button-positive button-small" ui-sref="app.changePhoto">Change photo</button>
            <button class="button button-positive button-small" ui-sref="app.userDetails">Edit details</button>
        </ion-item>
        <ion-item ng-if="portfolio.loadingBar">
            <div class="loading-bar">
                <img class="loading-bar-img" src="img/spinner.gif" alt="spinner">
                <span class="loading-bar-text">Data is on updating. Please wait ...</span>
            </div>
        </ion-item>
        <ion-item>
            <div class="section-title-block">
                <h3 class="section-title">Education</h3>
                <span class="section-title-icon ion-plus-circled" ui-sref="app.edit-education"></span>
            </div>
            <div class="sub-item" ng-repeat="i in portfolio.portfolioInfo.education track by $index">
                <span class="sub-title bold-text" ng-bind="i.CourseName"></span>
                <span class="sub-title bold-text" ng-bind="i.TrainingOrganisation"></span>
                <span class="sub-title"><span ng-bind="i.StartMonth"></span>&nbsp;<span ng-bind="i.StartYear"></span> - <span ng-bind="i.EndMonth"></span>&nbsp;<span ng-bind="i.EndYear"></span></span>
                <button class="button button-positive button-small button-delete icon ion-trash-a"></button>
                <button class="button button-positive button-small button-edit icon ion-edit"></button>
            </div>
        </ion-item>
        <ion-item>
            <div class="section-title-block">
                <h3 class="section-title">Employment Experience</h3>
                <span class="section-title-icon ion-plus-circled" ui-sref="app.edit-employment"></span>
            </div>
            <div class="sub-item" ng-repeat="i in portfolio.portfolioInfo.employment track by $index">
                <span class="sub-title bold-text" ng-bind="i.JobTitle"></span>
                <span class="sub-title bold-text" ng-bind="i.Employer"></span>
                <span class="sub-title">
                    <span ng-bind="i.StartMonth"></span>&nbsp;<span ng-bind="i.StartYear"></span> - <span ng-bind="i.EndMonth"></span>&nbsp;<span ng-bind="i.EndYear"></span>
                </span>
                <button class="button button-positive button-small button-delete icon ion-trash-a"></button>
                <button class="button button-positive button-small button-edit icon ion-edit"></button>
            </div>
        </ion-item>
    </ion-content>
</ion-view>
