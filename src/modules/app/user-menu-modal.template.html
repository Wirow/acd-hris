<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">User Menu</h1>
        <button class="button button-clear button-icon ion-close" ng-click="app.hideUserMenu()"></button>
    </ion-header-bar>
    <ion-content class="padding">
        <button class="button button-positive button-block" ng-click="app.showDashboard()">Members home</button>
        <button class="button button-positive button-block" ng-click="app.showMyDetails()">My details</button>
        <button class="button button-positive button-block" ng-click="app.logout()">Logout</button>
    </ion-content>
</ion-modal-view>
