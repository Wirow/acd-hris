<ion-view>
	<ion-content scroll="true" class="auth-page">
		<div class="row">
			<div class="col">
				<img src="img/logo.png" alt="logo" class="logo">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<form class="form-auth" name="formAuth" ng-submit="auth.login()">
					<h2>ACDN Login</h2>
					<div class="list">
						<label class="item item-input">
							<span class="input-label mute-text">Username</span>
							<input type="text"
								   class="mute-text"
								   name="userName"
								   ng-model="auth.formData.userName"
								   ng-required="required"
								   ng-change="auth.errorAlert = false"
							>
						</label>
						<label class="item item-input">
							<span class="input-label mute-text">Password</span>
							<input type="password"
								   class="mute-text"
								   name="password"
								   ng-model="auth.formData.password"
								   ng-required="required"
								   ng-change="auth.errorAlert = false"
							>
						</label>
					</div>
					<div class="alert-block alert-error" ng-show="auth.errorAlert">
						<span>Incorrect username or password</span>
					</div>
					<div class="padding-tb-10 button-wrapper">
						<button class="button button-positive button-block" type="submit">Login</button>
						<button class="button button-positive button-block" ui-sref="join">Join ACDN</button>
					</div>
					<hr class="hidden" />
					<div class="forgot-pass">
						<a ui-sref="reset">I forgot my password</a>
					</div>
				</form>
			</div>
		</div>
	</ion-content>
</ion-view>
